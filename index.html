<!DOCTYPE html>
<html>
<head>
    <title>Markdown 文件查看器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>my file</h1>
    <ul>
        <li><a href="#" onclick="loadMarkdown('./README.md')">file 1</a></li>
        <!-- <li><a href="#" onclick="loadMarkdown('file2.md')">文件 2</a></li>
        <li><a href="#" onclick="loadMarkdown('file3.md')">文件 3</a></li> -->
    </ul>

    <div id="content" style="border: 1px solid #ccc; padding: 10px; margin-top: 20px;"></div>

    <script>
        function loadMarkdown(path) {
            fetch(path).then(response => response.text()).then(text => {
                document.getElementById('content').innerHTML = marked(text);
            }).catch(err => {
                console.error(err);
                alert("fail to load");
            });
        }
    </script>
</body>
</html>
